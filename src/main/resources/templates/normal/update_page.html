<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>

<body>
    <section class="container">

        <!--update card-->
        <div class="update_card">
			<div class="row">
				<h1 class="text-center text-uppercase text-danger">update contact details</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error itaque impedit esse beatae quo dolore perferendis similique nihil excepturi veniam doloribus eligendi delectus assumenda eveniet iusto fugiat cupiditate possimus quis?</p>
			</div>
            <!--first row-->
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="row">
                        <div class="col-12 img-update-user-div">
                            <form th:action="@{'/user/contact/profile/update/'+${contact.cid}}" method="post" th:object="${contact}">
								<img src="" th:src="@{'/user-image/'+${contact.imageUrl}}" alt="contact profile" height="auto" width="100%"/>
								<hr />
								<p class="text-success">UPDATE PROFILE PHOTO</p>
								<input type="file" placeholder="change contact profile" required/>
								<input type="submit" value="UPDATE PHOTO"/>
							</form>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="row">
                        <!--second row-->
                        <div class="col-12" th:object="${contact}">
                            <div class="form-group">
                                <h1 th:text="'MSM2020'+${contact.cid}"></h1>
                            </div>
                            <form action="#" th:action="@{'/user/contact/update-handler/'+${contact.cid}}" method="post" th:object="${contact}">
                                
                                <div class="form-group">
									<input form="cid" name="cid" hidden value="{contact.cid}">
                                    <label for="name">name</label>
                                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                        placeholder="enter name" name="name" th:value="${contact.name}">
                                </div>
                                
                                <div class="form-group">
                                    <label for="email_id">Email</label>
                                    <input type="email" class="form-control" id="email_id" aria-describedby="emailHelp"
                                        placeholder="enter email" name="email" th:value="${contact.email}">
                                </div>
                                
                                <div class="form-group">
                                    <label for="contact_no">contact No</label>
                                    <input type="tel" class="form-control" id="contact_no" aria-describedby="emailHelp"
                                        placeholder="enter contact no" min="10" max="10" required name="contactNo"
                                        th:value="${contact.contactNo}">
                                </div>
                                
                                <div class="form-group">
                                    <label for="about">description</label>
                                    <input type="text" class="form-control" id="about" aria-describedby="emailHelp"
                                        placeholder="about user contact" name="description" th:value="${contact.description}">
                                </div>
                                
                                <div class="form-group mt-3 mb-3">
                                   <input type="submit" class="form-control">
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--update card ended here-->
    </section>
</body>

</html>
